language: python
python:
- '3.6'

before_install:
  - sudo apt-get install libfontconfig1=2.9.0 libstdc++6=4.8.0 fonts-liberation=4.1 libappindicator1 lsb-base
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg --install google-chrome-stable_current_amd64.deb
  - sudo apt-get install -f
  - sudo apt-get install xvfb
  - sudo apt-get -f install




install:
- pip install -r requirements.txt
- python mysite/manage.py collectstatic --noinput
before_script:
  # google chrome standalone driver
  - wget https://chromedriver.storage.googleapis.com/2.13/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo mv chromedriver /usr/bin
  - sudo chmod a+x /usr/bin/chromedriver
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"


script: python mysite/manage.py test sum



